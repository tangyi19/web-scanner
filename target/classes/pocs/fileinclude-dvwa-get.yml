    path: index.php
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:75.0) Gecko/20100101
      Cookie: PHPSESSID=saispaep1njotu2krebplo8po3; security=low
    expression: result.contains("")
